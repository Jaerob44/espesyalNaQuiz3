{% extends 'base.html' %}
{% block title %}Delete Job{% endblock %}
{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the job opening "{{ object.job_title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'jobs:job_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
