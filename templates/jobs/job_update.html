{% extends 'base.html' %}
{% block title %}Update Job{% endblock %}
{% block content %}
    <h2>Update Job Opening</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'jobs:job_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
